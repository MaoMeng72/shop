<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>注册界面</title>
    <link rel="stylesheet" href="css/public.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="box"></div>
    <!-- logo -->
    <section class="margin" id="logo">
        <a href="index.html"><img src="images/logo.png" alt=""></a>
    </section>

    <!-- 登陆 -->
    <section id="login">
        <div class="login">
            <p class="p1">用户注册</p>
            <input type="text" id="txt" placeholder="注册用户名"><br>
            <input type="password" id="pass" placeholder="填写密码"><br>
            <input type="password" id="rpass" placeholder="确认密码"><br>
            <input type="submit" value="注册" id="sub">
            <p class="p2"><a href="login.html">立即登录</a></p>
        </div>
    </section>
    <!-- 页脚 -->
    <footer>
        <p>滁州电子科技有限公司</p>
        <p>徽ICP备13005249号-19</p>
    </footer>


</body>
<script src="js/ajax.2.0.js"></script>
<script src="js/register.js"></script>
</html>
